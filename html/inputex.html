<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8"/>
		<title>회원가입</title>
	</head>
	
	<body>
		<fieldset>
			<legend>회원정보입력</legend>
		<form action="/" method="get">
			
		<table border="1" width="100%">
		<caption>*표시는 필수 입력 사항입니다.</caption>
		
		<colgroup>
		<col width="200px"/>
		<col />
		</colgroup>
		<tbody>
		<tr>
			<th scope="row"><label for="username">*사용자 이름</label></th>
			<td><input type="text" name="id" id="username" /></td>
		</tr>
		<tr>
			<th scope="row"><label for="id">*아이디</label></th>
			<td><input type="text" name="id" id="id" /><input type="button" value="중복확인" name="chak"/><br/>
				<ul>
					<li>영문, 숫자 조합으로 6~20자까지 사용가능합니다.</li>
					<li>첫 글자는 영문으로 설정해 주십시오.</li>
				</ul>
			</td>
		</tr
		<tr>
			<th scope="row"><label for="pw">*비밀번호</label></th>
			<td><input type="password" name="pw" id="pw"/><br/>
				<ul>
					<li>영문, 숫자, 특수 문자 조합으로 8~20자까지 사용가능합니다.(영문은 대소문자 구분)</li>
					<li>유출되기 쉬운 비밀번호는 등록할 수 없습니다. (예:111, abcd, password 등)</li>
				</ul>
				
			</td>
		</tr>
		<tr>
			<th scope="row"><label for="pw2">*비밀번호 확인</label></th>
			<td><input type="password" name="pw2" id="pw2"/></td>
		</tr>
		<tr>
			<th scope="row"><label for="mail">*이메일</label></th>
			<td><input type="text" name="mail" id="mail" />@<input type="text" name="mail" id="mail" />
			<select>
			<option value="">직접입력</option>
			<option>네이버</option>
			<option>네이트</option>
			<option>한메일</option>
		</select>
				
			</td>
		</tr>
		<tr>
			<th><label for="call">연락처</label></th>
			<td><input type="text" name="call" id="call" />-<input type="text" name="call" id="call" />-<input type="text" name="call" id="call" /></td>
		</tr>
		<tr>
			<th><label for="mobile">*휴대전화</label></th>
			<td>
			<select>
			<option value="010">010</option>
			<option>016</option>
			<option>011</option>
			<option>012</option>
		</select>-<input type="text" name="mobile" id="mobile" />-<input type="text" name="mobile" id="mobile" />
			</td>
		</tr>
		<tr>
			<th><label for="address">*주 소</label></th>
			<td><input type="text" name="address" id="address" />-<input type="text" name="address" id="address" /><input type="button" name="addressfile" value="주소찾기"/><br/>
				<input type="text" name="address" id="address" /><br/><input type="text" name="address" id="address" />
			</td>
		</tr>
		</tbody>
		</table>
		<br/>
		<input type="button" name="join" id="join" value="회원가입"/>
		</form>
		</fieldset>
		</body>	
		</html>
